<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/head :: headFragment">
  </head>
<body>
    <!-- Inserta el menú principal -->
    <header th:replace="fragments/menu :: menu-principal"></header>
    
    <!-- Contenido principal -->
    <main role="main" class="container mt-5">
        <div class="jumbotron text-center">
            <h1>¿Estás seguro de que quieres cerrar sesión?</h1>
            <p>Selecciona "Cerrar Sesión" para continuar o regresa a la página principal si deseas seguir navegando.</p>
            <!-- Asegúrate de que la ruta del href lleva al controlador que maneja el logout -->
            <a class="btn btn-lg btn-primary" th:href="@{/postLogout}" role="button">Cerrar Sesión</a>
            <a class="btn btn-lg btn-secondary" th:href="@{/}" role="button">Cancelar</a>
        </div>
    </main>

    <!-- Inserta el pie de página -->
    <footer th:replace="fragments/footer :: pie-pagina"></footer>

    <!-- Scripts necesarios para Bootstrap y otros componentes -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

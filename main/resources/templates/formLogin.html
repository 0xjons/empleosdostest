<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment}">
</head>

<body>

	<header th:replace="~{fragments/menu :: menu-principal}">
	</header>

	<main role="main">
		<div class="jumbotron">
			<div class="container">
				<h3>Encuentra el trabajo que andas buscando.</h3>
				<p>Puedes buscar por descripción y categoría.</p>
			</div>
		</div>

		<div class="container">
			<div class="card">
				<div class="card-body">
					<form class="form-signin" th:action="@{/login}" method="post">
						<div class="row">
							<div class="col-md-4">
							</div>
							<div class="col-md-4">
								<img class="mb-4 rounded mx-auto d-block" src="images/lock.png" alt="" width="128"
									height="128">
								<h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
								<label for="username" class="sr-only">Username</label>
								<input type="text" name="username" id="username" class="form-control"
									placeholder="Username" required autofocus><br>
								<label for="password" class="sr-only">Password</label>
								<input type="password" name="password" id="password" class="form-control"
									placeholder="Password" required><br>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
								<p class="text-primary" style="font-size: small">¿Todavía no estás registrado? <a
										href="/signup">Regístrate</a></p>
							</div>
							<div class="col-md-4">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div> <!-- /container -->
	</main>

	<footer th:replace="~{fragments/footer :: pie-pagina}" class="footer">
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
